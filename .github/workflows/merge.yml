name: Merge
on:
  push:
    branches:
      - main
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install Managed Infrastructure Packages
        run: npm install
        working-directory: ./1-managed-infrastructure
      - name: Update Managed Infrastructure
        uses: pulumi/actions@v3
        with:
          work-dir: ./1-managed-infrastructure
          command: up
          stack-name: prod
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      - name: Install Cluster Packages
        run: npm install
        working-directory: ./2-cluster
      - name: Update Cluster
        uses: pulumi/actions@v3
        with:
          work-dir: ./2-cluster
          command: up
          stack-name: prod
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      - name: Install Cluster Services Packages
        run: npm install
        working-directory: ./3-cluster-services
      - name: Update Cluster Services
        uses: pulumi/actions@v3
        with:
          work-dir: ./3-cluster-services
          command: up
          stack-name: prod
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
